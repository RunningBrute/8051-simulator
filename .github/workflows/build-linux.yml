name: Build (Linux)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.*') }}
          restore-keys: ${{ runner.os }}-conan-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential python3-dev git

      - name: Install Conan
        run: python -m pip install --upgrade pip && pip install conan

      - name: Create default Conan profile
        run: conan profile detect --force

      - name: Install dependencies with Conan
        run: conan install . --output-folder=build --build=missing

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=build/build/Release/generators/conan_toolchain.cmake

      - name: Build
        run: cmake --build build -j
