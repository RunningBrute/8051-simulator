name: Build (Linux Modules)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3Ô∏è‚É£ Cache Conan
      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.*') }}
          restore-keys: ${{ runner.os }}-conan-

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ python3-dev git

      # 5Ô∏è‚É£ Install Conan
      - name: Install Conan
        run: python -m pip install --upgrade pip && pip install conan

      # 6Ô∏è‚É£ Create default Conan profile
      - name: Create Conan profile
        run: conan profile detect --force

      # 7Ô∏è‚É£ Install dependencies
      - name: Install Conan dependencies
        run: conan install . --output-folder=build --build=missing

      # 8Ô∏è‚É£ Debug: list build folder
      - name: List build folder
        run: ls -R build

      # 9Ô∏è‚É£ Configure CMake with modules flags
      - name: Configure CMake
        run: cmake -S . -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=build/generators/conan_toolchain.cmake \
          -DCMAKE_CXX_STANDARD=20 \
          -DCMAKE_CXX_FLAGS="-fmodules-ts"

      # üîü Build
      - name: Build
        run: cmake --build build --parallel