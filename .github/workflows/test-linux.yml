name: Test Linux (Catch2 + C++23 Modules)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    name: Run tests on Linux (Clang)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang ninja-build cmake

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_CXX_STANDARD=23 -DCMAKE_BUILD_TYPE=Debug

      - name: Build tests
        run: cmake --build build --target 8051-simulator-tests

      - name: Run Catch2 tests
        run: ctest --test-dir build --output-on-failure
