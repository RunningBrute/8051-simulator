name: Build (Windows)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\Conan
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.*') }}
          restore-keys: ${{ runner.os }}-conan-

      - name: Install Conan
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install conan

      - name: Install dependencies
        shell: pwsh
        run: |
          conan profile detect --force
          conan install . --output-folder=build --build=missing --profile default

      - name: Configure (CMake)
        shell: pwsh
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        shell: pwsh
        run: cmake --build build --config Debug -- /m
