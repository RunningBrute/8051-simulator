name: Build (Windows)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Cache Conan
      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\.conan2
          key: ${{ runner.os }}-conan-${{ hashFiles('conanfile.*') }}
          restore-keys: ${{ runner.os }}-conan-

      # 4️⃣ Install system dependencies (CMake, build tools)
      - name: Install system dependencies
        run: |
          python -m pip install --upgrade pip
          pip install conan
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes

      # 5️⃣ Create default Conan profile
      - name: Create default Conan profile
        run: conan profile detect --force

      # 6️⃣ Install dependencies with Conan
      - name: Install Conan dependencies
        run: conan install . --output-folder=build --build=missing

      # 7️⃣ Debug: list build folder
      - name: List build folder
        run: dir build /s

      # 8️⃣ Configure CMake
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=build/generators/conan_toolchain.cmake

      # 9️⃣ Build
      - name: Build
        run: cmake --build build --config Release --parallel